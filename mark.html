<!doctype html>
<html>
<head>
<title>login form</title>
</head>
<body>
<script>
var a = parseInt(prompt("enter mark"))
if(a==100){
document.write("O grade")
}
else if(90<=a || 99<=a){
document.write("A grade")
}
else if(80<=a || 89<=a){
document.write("B grade")
}
else if(70<=a || 79<=a){
document.write("C grade")
}
else if(60<=a || 69<=a){
document.write("D grade")
}
else if(50<=a || 59<=a){
document.write("E grade")
}
else if(a<50){
document.write("F grade")
}
</script>
</body>
</html>
