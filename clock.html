<!DOCTYPE html>
<html>
<head>
  <style>
    body
    {
        background: linear-gradient(50deg,rgb(69, 187, 138,90)0%,rgba(30, 202, 245, 0.685))
    }
    .container{
        margin-left: 500px;
        margin-top: 300px;
    }
    #clock{
        display: flex;
        border: 2px solid white;
        width: fit-content;
    }
    span{
        font-size: 30px;
        color: aliceblue;
        margin: 10px;
        padding: auto;
        
    }
  </style>
</head>
<body>
    <div class="container">
        <div id="clock">
            <span class="hours">00</span>
            <span>:</span>
            <span class="min">00</span>
            <span>:</span>
            <span class="second">00</span>
            <span class="am">Am</span>

        </div>
    </div>
    <script>
        
        function displaytime(){
            var dateTime = new Date();
            var hor = dateTime.getHours();
            var mint = dateTime.getMinutes();
            var sec = dateTime.getSeconds();

            document.querySelector(".hours").innerHTML = hor
            document.querySelector(".min").innerHTML = mint
            document.querySelector(".second").innerHTML = sec

            
                }
                
        setInterval(displaytime,1000)

    </script>
</body>
</html>
