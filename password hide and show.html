<!doctype html>
<html>
<head>
</head>
<body>
<input type="password" id="pass">
<input type="button"  id="show" onclick = "check()">
<script>
	function check(){
	var p=document.getElementById("pass")
	var s=document.getElementById("show")
	if(s.checked == true){
		p.type = "text"
	}
	else{
		p.type= "password"
	}
	}
</script>
</body>
</html>
