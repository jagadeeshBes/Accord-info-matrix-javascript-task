<!doctype html>
<html>
<head>

</head>
<body>
	<table border="1px" rules="all" height="100px" width="100px" rows="8">
<script>
	document.write("<br>")
		for(i=1;i<=8;i++){
		document.write("<tr>")
			for(j=1;j<=8;j++){
				if((i+j)%2==0){
					document.write("<td style='background-color:black'></td>")
				}else{
					document.write("<td style='background-color:white'></td>")
				}
			}
		
		document.write("</tr>")
		}
</script>
	</table>
</body>
</html>
