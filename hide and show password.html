<!doctype html>
<html>
<head>
<title>login form</title>
</head>
<body>
<label for="ps">enter the password</label>
<input type="password" id="ps">
<input type="checkbox" id="ck" onClick="pass()">showpassword
<script>
function pass(){
var p=document.getElementById("ps")
var c=document.getElementById("ck")
if(c.checked==true){
p.type="text"
}else{
p.type="password"
}
}
</script>
</body>
</html>
