<!doctype html>
<html>
<head>

</head>
<body>
	<table border="1px" rules="all" height="100px" width="100px" rows="8">
<script>
	document.write("<br>")
		for(i=1;i<=10;i++){
		document.write("<tr>")
			for(j=1;j<=10;j++){
				k=i*j
				document.write("<td>"+k+"</td>")
			}
		
		document.write("</tr>")
		}
</script>
	</table>
</body>
</html>
